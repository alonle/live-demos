apply plugin: "java"

repositories {
  mavenRepo url: "file:///Users/${System.getProperty("user.name")}/Sites/mavenrepo"
}

dependencies {
  compile "org.conflictresolution.foo:foo:1.0", "org.conflictresolution.bar:bar:1.0"
}

configurations.all {
  resolutionStrategy {
    force 'org.conflictresolution:baz:1'
    failOnVersionConflict()
  }
}

task show << {
    configurations.compile.each {
      println it
    }
}